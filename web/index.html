<html>
  <head>
    <script type="text/javascript">
      var ws = new WebSocket('ws://' + document.location.hostname + ':' + document.location.port + '/socket');
      ws.onmessage = function(message) {
        var json = JSON.parse(message.data);

        if (json.action === 'message') {
          // Dispatch the message based on type
          // For now, just console log all the things
          console.log(json.level + ": " + json.message);
        }
      }
    </script>
  <head>
  <body>
    <h1> JPokemon loaded successfully I think</h1>
  </body>
</html>
